language: android
jdk: oraclejdk8
sudo: required
dist: precise
android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
licenses:
- android-sdk-preview-license-c81a61d9
- android-sdk-license-.+
- google-gdk-license-.+
addons:
  sonarcloud:
    organization: "kaloglu_Duels" # the key of the org you chose at step #3
    token:
      secure: a4852ae268f95fe79309f959d87bbab36ba122e0 # encrypted value of your token
script:
- ./gradlew assembleRelease --stacktrace --no-daemon
- sonar-scanner
after_script:
- ./gradlew crashlyticsUploadDistributionRelease
before_install:
- chmod +x gradlew
branches:
  only:
  - master
  - develop